<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hackflix</title>
    <link rel="icon" type="image/gif/png" href="../media/H.png">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container1">
        <div id="darker" class="darker"> </div>

        <div id="popup" class="animation a1"> <!--POPUP-->
            <i class=" animation a2 larger bi-check2-all"></i>
            <h3 class="animation a3">Response was submitted</h3>
            <h4 class="animation a3">detailed confirmation will on your mail soon</h4>
            <button id="close-button" onclick="Closer()" class="animation a4">Close <i class="bi bi-x-lg"></i></button>
        </div>


        <div class="left">
            <a href="http://"><img class="hackflix-png animation a1" src="../media/hackflix.png" alt="MLH"></a>
            
            <!--TIMER-->
            <h1 id="timer" class="animation a2"> </h2>
                <br>
            <button id="leftopenbutton" onclick="Showright()" class="leftbutton animation a2">Open form <i class="bi bi-chevron-right"></i></button><br>
            <button id="leftopenbutton2" onclick="Closer()" class="leftbutton animation a2">Details <i class="bi bi-caret-right"></i></button>

        </div>
        <div class="right" id="right">
            <button onclick="closeright()" id="smallbutton" class="animation a5"><i class="bi bi-x-lg"></i></button><br>
            <div class="header">
                <br>
                <img class="animation a1 hackflix-png" src="../media/hackflix.png" alt="MLH">
                <br>
                
            </div><br>

            <form class="form" id="form" onsubmit="Opener()">
                <p class="animation a2">Complete the following contact field</p>
                <input type="text" minlength="2" maxlength="20" class="form-field animation a3" placeholder="First Name" required>
                <input type="text" minlength="2" maxlength="20" class="form-field animation a3" placeholder="Last Name" required>

                <input type="email" maxlength="30" class="form-field animation a3" placeholder="Email Address" required>
                <input type="tel" pattern="[0-9]{10}" class="form-field animation a3" placeholder="Phone Number" required>

                <input type="number"pattern="[0-9]{2}" maxlength="3" minlength="2" min="18" max="99" class="form-field animation a3" placeholder="Age" required>
                <input type="text" minlength="2" maxlength="30" class="form-field animation a3" placeholder="Education" required>
                <input type="text" minlength="2" maxlength="30" class="form-field animation a3" placeholder="Place" required>

                
                <br><p class="animation a4"><a href="#">Terms & Conditions</a></p><br>
            
                <li>
                    <button type="submit" class="animation a5">Confirm<i class="bi bi-chevron-right"></i></button>
                    <button id="blackbutton" type="reset" class="animation a5">Reset <i class="bi bi-x-lg"></i></button>
                    
                </li>
            </form>




            <div class="after" id="after">
                <h2 class="animation a2">After the submittion, Soon you will get an Invitation through Mail</h2>
                <br><br><br>
                <p class="animation a4">for notification and help, join our</p><br>
                
                    <div class="contacts">
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-whatsapp"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-discord"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-telephone"></i></a>
                        </li>
                        <li>
                            <a href="http://"><i class="afterlogos animation a4 bi-instagram"></i></a>
                        </li>
                    </div>
                    <li>
                        <button onclick="retry()" class="animation a5">Back to form <i class="bi bi-arrow-clockwise"></i></button>
                    </li>
            </div>




        </div>

    </div>


<script src="brain.js"></script>   
</body>
</html>
