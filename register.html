<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Name & Logo -->
    <title>Hackflix</title>
    <link rel="icon" type="image/gif/png" href="media/H.png">

    <!-- The Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="form/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-black">
    <a id="mlh-trust-badge"
        style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000"
        href="https://mlh.io/apac?utm_source=apac-hackathon&utm_medium=TrustBadge&utm_campaign=2023-season&utm_content=white"
        target="_blank"><img
            src="https://s3.amazonaws.com/logged-assets/trust-badge/2023/mlh-trust-badge-2023-white.svg"
            alt="Major League Hacking 2023 Hackathon Season" style="width:100%" class="animation a4"></a>
    

    <div class="modal fade" id="formConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-1">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Confirmation for Registration</h5>
                <button type="button" onclick="Opener()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>we will contact you on Email as soon as possible</p><br>
                <button type="button" class="btn button text-white">Confirm <i class="bi bi-check-lg"></i></button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- the form page -->
    <div class="min-vh-100 d-flex flex-column align-items-center m-0 p-2 p-md-5">
        <div class="container-lg">
            <a href="https://hackflix.iedc.sjcetpalai.ac.in/hackathon" type="button" class="bg-transparent border-0 text-white-50 fs-3 lead"><i class="bi bi-arrow-left"></i></a>
        </div>
        <div class="container-md col-md-5 col-10 m-0">

            <!-- style="height:75vh;
            overflow-y:scroll;" -->
            <form class="form m-0 d-flex flex-column row-cols-1 align-items-center" id="form" ">
                <img class="col-7 col-md-5 animation a4" src="/media/hackflix.png" alt="HACKFLIX"><br>

                <!-- completed  -->
                <!-- <input id="firstname" type="text" minlength="2" maxlength="20" class="form-field col" placeholder="First Name" required>
            <input id="lastname" type="text" minlength="2" maxlength="20" class="form-field col" placeholder="Last Name" required>
            <input id="email" type="email" maxlength="30" class="form-field col" placeholder="Email Address" required>
            <input id="phone" type="tel" pattern="[0-9]{10}" class="form-field col" placeholder="Phone Number" required>
            <input id="age" type="number" pattern="[0-9]{2}" maxlength="3" minlength="2" min="18" max="99" class="form-field col" placeholder="Age" required> -->

                <!-- not completed -->
                <p class="text-white-50 text-start m-0 p-0 animation a5">Team Details</p>
                <input id="q1" type="text" minlength="2" maxlength="20" class="form-field col animation a6" placeholder="Team Name"
                    required>
                <input id="q2" type="text" minlength="2" maxlength="20" class="form-field col animation a6"
                    placeholder="Name of Team Lead" required>
                <input id="q3" type="email" maxlength="30" class="form-field col animation a6" placeholder="Email of Lead" required>
                <input id="q4" type="tel" pattern="[0-9]{10}" class="form-field col animation a6" placeholder="Whatsapp number of Lead"
                    required>
                <br><br>
                <p class="text-white-50 text-start m-0 p-0 animation a5">Team Members Details</p>
                <input id="q5" type="text" minlength="2" maxlength="20" class="form-field col animation a6" placeholder="Team Member 2"
                    required>
                <input id="q6" type="text" minlength="2" maxlength="20" class="form-field col animation a6"
                    placeholder="Team Member 3 (Optional)">
                <input id="q7" type="text" minlength="2" maxlength="20" class="form-field col animation a6"
                    placeholder="Team Member 4 (Optional)">
                <input id="q8" type="text" minlength="2" maxlength="20" class="form-field col animation a6"
                    placeholder="Team Member 5 (Optional)">
                <br><br>
                <p class="text-white-50 text-start m-0 p-0 animation a5">Educational Details</p>
                <input id="q9" type="text" minlength="2" maxlength="30" class="form-field col animation a6"
                    placeholder="Institution Name" required>
                <input id="q10" type="text" minlength="2" maxlength="30" class="form-field col animation a6"
                    placeholder="Field of study" required>
                <input id="q11" type="text" minlength="2" maxlength="30" class="form-field col animation a6" placeholder="Hometown"
                    required>
                <br><br>
                <li class="d-flex gap-3 col">
                    <button type="submit" onsubmit="showModel()" class="button animation a5">Confirm <i class="bi bi-chevron-right"></i></button>
                    <button type="reset" class="button animation a5">Reset <i class="bi bi-x-lg"></i></button>
                </li>
                <p class="text-white-50 text-start m-0 p-0 animation a6"><a href="#">Terms & Conditions</a></p>
            </form>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="form/brain.js"></script>
</body>    
</html>
